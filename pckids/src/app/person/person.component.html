<div id="mybody">
  <div class="content ">
    <div class="userhead">
      <div class="u_headbg"></div>
      <div id="person">
        <div id="headso1">
          <img src="{{headimg}}" alt="" id="headimg">
          <div class="xiv">修改头像</div>
          <input class="inpfile" type="file" >
        </div>
        <div id="headso2">
            <div class="headso2_con"> <h2 >昵称</h2> </div>
            <div class="headso2_con glyphicon glyphicon-phone-alt">  <span class="con">手机号</span> </div>
            <div class="headso2_con glyphicon glyphicon-plus-sign"> <span class="con">状态</span> </div>

        </div>
      </div>
    </div>
    <div class="userbottom">
      <div class="userbottom_left col-lg-10 col-md-10 col-sm-12 col-xs-12 ">
        <div  class="left_menu col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
          <h3 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">用户信息</h3>
          <div class="p_son col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p  class=" text-primary col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let itme of p1 let index=index" (click)="con_one=index">{{itme}}</p>
          </div>

        </div>

        <div class="left_message col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
          <div [ngSwitch]="con_one">
            <div *ngSwitchCase="0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                <h4 class="hrs text-muted  col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">首页</h4>
                <span class="spanhrs col-lg-12 col-md-12 col-sm-12 col-xs-12"></span>
            </div>
            <div *ngSwitchCase="1">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
              <h4 class="hrs text-muted  col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">个人资料</h4>
              <span class="spanhrs col-lg-12 col-md-12 col-sm-12 col-xs-12"></span>
              <div class="form_input col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="nickname" class=" col-sm-2  control-label">昵称:</label>
                    <div class=" col-sm-10">
                      <input type="text" class="form-control" id="nickname" name="nickname" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="telephone" class="col-sm-2 control-label" readonly>手机号:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="telephone" name="telephone" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="age" class="col-sm-2 control-label" >年龄:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="age" name="age" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">状态:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="state" name="state"  readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-default col-md-5">修改</button>
                      <button type="button" class="btn btn-default col-md-5 col-md-offset-2">保存</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
            <div *ngSwitchCase="2">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
              <h4 class="hrs text-muted  col-md-3 text-center">绑定手机号</h4>
              <span class="spanhrs col-lg-12 col-md-12 col-sm-12 col-xs-12 "></span>

              <div class="form_input col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label">手机号:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="tel" name="telephone" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-default col-md-5">修改</button>
                    </div>
                  </div>
                </form>

              </div>

            </div>
            <div *ngSwitchCase="3">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
              <h4 class="hrs text-muted  col-md-2 text-center">状态</h4>
              <span class="spanhrs col-lg-12 col-md-12 col-sm-12 col-xs-12"></span>

              <div class="form_input col-lg-12 col-md-12 col-sm-12 col-xs-12">

                  <div id="btn_mybtn"  >
                    <div *ngFor="let item of res;let i=index"   (click)="cindex=i" id="btn-btn" class=" col-md-4  " >
                      <button [style.background-color]="cindex==i?'yellow':''" type="button" id="but1"  >{{item}}</button>
                    </div>

                  </div>


              </div>

            </div>
            <div *ngSwitchCase="4">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
              <h4 class="hrs text-muted  col-md-3 text-center">我的日记</h4>
              <span class="spanhrs col-lg-12 col-md-12 col-sm-12 col-xs-12"></span>
              <div class="form_input col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!--========================================以下为模态框=================================================-->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">写日记</button>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <label for="headlines">标题 </label>
                        <input type="text" class="form-control" id="headlines" [(ngModel)]="headline" name="headline" placeholder="请输入标题">
                        <div class="col-md-12 text-right ">时间：2017/9/15</div>
                      </div>
                      <textarea class="form-control myarea" [(ngModel)]="textarea" rows="8"  ></textarea>
                      <div class="modal-footer ">
                        <div class="col-md-6 col-lg-6 text-left">
                          <button type="button" class=" btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <button type="button" class=" btn btn-primary">保存</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--========================================以上为模态框=================================================-->
                <div class="col-md-12 cliary">
                  <div class="col-md-12">
                    <div class="text-info col-md-3">(标题)：</div>
                    <div class="col-md-9">新的一天。</div>
                  </div>
                  <div class="col-md-12">
                    (内容)：第一天，没什么要说的。
                  </div>
                </div>

              </div>
            </div>
            <div *ngSwitchCase="5">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
              <h4 class="hrs text-muted  col-md-3  text-center">我的收藏</h4>
              <span class="spanhrs col-lg-12 col-md-12 col-sm-12 col-xs-12 "></span>
              <div class="form_input col-lg-12 col-md-12 col-sm-12 col-xs-12">

              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="userbottom-right col-md-2 col-lg-2 col-sm-12 col-xs-12 "></div>
    </div>
  </div>

</div>
